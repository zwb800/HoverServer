<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <span id="message"></span>
  </body>
  
</html>
<style>
  body{
    background-color: black;
    color:white;
    font-size: larger;
    touch-action: none;
  }
</style>
<script>
  const msg = document.getElementById('message')
  const ws = new WebSocket("ws://pi:8765");
  ws.binaryType = "arraybuffer";
  ws.onopen = () => {};

  ws.onclose = () => {
    msg.innerText = "连接已断开";
  };

  ws.onerror = () => {
    msg.innerText = "连接错误";
  };

  function sendData() {
    if (ws.readyState == ws.OPEN) {
      const int8Arr = new Uint8Array([steer, speed]);
      ws.send(int8Arr);
      msg.innerText = "steer:" + steer + " speed:" + speed;
      inr = setTimeout(sendData, 100);
    }
  }

  let beginPosition = { x: 0, y: 0 };
  let steer = 0;
  let speed = 0;
  window.ontouchstart = (event) => {
    const t = event.touches[0];
    beginPosition.x = t.clientX;
    beginPosition.y = t.clientY;
    steer = 0;
    speed = 0;
    sendData();
  };

  xspace = 50;
  window.addEventListener('touchmove', (event) => {
    const t = event.touches[0];

    let xMove = t.clientX - beginPosition.x;

    if(Math.abs(xMove) < xspace){
      xMove = 0
    }
    else if(xMove < 0){
xMove += xspace
    }
    else {
      xMove -= xspace
    }
   
    steer = Math.max(
      -127,
      Math.min(127, Math.trunc((xMove / (window.innerWidth / 2)) * 127))
    );
    speed = Math.max(
      -127,
      Math.min(
        127,
        Math.trunc(
          ((beginPosition.y - t.clientY) / (window.innerHeight / 6)) * 127
        )
      )
    );
    event.preventDefault()
  },{passive:false})

  let inr = null;

  window.ontouchend = (event) => {
    clearTimeout(inr);
    steer = 0;
    speed = 0;
    sendData();
    clearTimeout(inr);
  };
</script>
